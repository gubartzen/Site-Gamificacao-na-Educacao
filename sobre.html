        <div class="botao-2" onclick="location.href='projetos.html';">

        <div class="botaoselecionado3">

        </div>

    </div>

    <div class="background">
        <div class="conteudo">

            <div class="faixa-sobre">

                <br>
                <div class="sobretitulo"><h1>Sobre</h1></div>

                <div class="sobreinf">
                    <br>
                    <br>
                    <br>
                    <label>Resumo do projeto</label>
                </div>

                <div class="sobreresumo">
                    <br>
                    <br>
                    <label>
                        Encontrar meios de facilitar a educação é uma necessidade nos tempos atuais. Além de buscar formas de captar a atenção do aluno na sala de aula, a gamificação visa aprofundar o 
                        conhecimento dos estudantes sobre o tema alvo da gamificação, assim como despertar um interesse acerca do tema.
                        O site Gamificação na Educação busca apresentar projetos de gamificação, e o artigo, que engloba desde a explicação de o que é, até testes postos em prática de outros artigos
                        científicos referenciados na pesquisa.
                    </label>

                    <div class="contato">
                        <div class="container">
                            <h1>Contato</h1>
                            <form target="_blank" action="https://formsubmit.co/gamificacaocontato@gmail.com" method="POST">
                              <div class="form-group">
                                <div class="form-row">
                                    <input type="hidden" name="_captcha" value="true">
                                    <input type="hidden" name="_autoresponse" value="Site Gamificação, mensagem automática: Obrigado por nos contatar, sua mensagem foi enviada.">
                                  <div class="col">
                                    <input type="text" name="name" class="form-control" placeholder="Nome" required>
                                  </div>
                                  <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                  </div>
                                </div>
                              </div>
                              <label>Insira um e-mail válido ou sua mensagem não sera enviada.</label>
                              <div class="form-group">
                                <textarea placeholder="Sua mensagem" class="form-control" name="message" rows="10" required></textarea>
                              </div>
                              <button type="submit" class="btn btn-lg btn-dark btn-block" id="enviar">Enviar</button>
                            </form>
                          </div>
                    </div>
                </div>

            </div>



        </div>
    </div>
