                    <h1>Resumo</h1>

                    <br>
                    <br>

                    <label>
                        Existe um crescente interesse pela gamificação, suas aplicações e implicações. A despeito deste interesse ainda não existem estudos sobre os tipos de pesquisas que vem sendo conduzidos na área e quais os tópicos mais investigados. Assim, um mapeamento sistemático foi conduzido a fim de colaborar com uma visão geral da área. Inicialmente, 357 estudos sobre gamificação foram analisados. Dentre estes, 48 estavam relacionados com educação e apenas 26 satisfaziam os critérios de inclusão e exclusão de artigos definidos neste trabalho. Estes 26 artigos foram selecionados e classificados de acordo com sua contribuição. Como resultado um mapa das pesquisas na área foi desenvolvido e os tópicos mais (e menos) investigados foram identificados apontando que a maioria dos estudos concentra-se em investigar como a gamificação pode ser utilizada na área de ensino para motivar estudantes, aprimorar suas habilidades e maximizar o aprendizado.

                    </label>
