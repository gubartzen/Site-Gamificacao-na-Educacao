                    <br>
                    <br>

                    <label>
                        A gamificação está relacionada ao uso de elementos de jogos em contextos não relacionados 
                        com jogos. Atualmente, diferentes áreas fazem uso de sistemas gamificados, tais como entretenimento, 
                        saúde e especialmente a educação, uma vez que a gamificação fornece uma alternativa para engajar e 
                        motivar os estudantes durante o processo de aprendizagem. Este trabalho tem como objetivo investigar as 
                        técnicas de gamificação existentes e analisar quais técnicas são utilizadas nos Ambientes Virtuais de 
                        Aprendizagem (AVAs). Dez diferentes AVAs foram investigados. Como resultado, das onze diferentes 
                        técnicas levantadas na literatura, seis estão presentes nos ambientes estudados. Desta forma, percebe-se o 
                        potencial da gamificação relacionada à educação.

                    </label>
